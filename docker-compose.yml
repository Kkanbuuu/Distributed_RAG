services:
  retriever-proj-spec:
    build:
      context: retriever
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    volumes:
      - ./retriever/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DOMAIN=proj_spec
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  retriever-tech-concept:
    build:
      context: retriever
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    volumes:
      - ./retriever/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DOMAIN=tech_concept
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  retriever-dev-log:
    build:
      context: retriever
      dockerfile: Dockerfile
    ports:
      - "8004:8000"
    volumes:
      - ./retriever/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DOMAIN=dev_log
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  retriever-ops-ts:
    build:
      context: retriever
      dockerfile: Dockerfile
    ports:
      - "8005:8000"
    volumes:
      - ./retriever/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DOMAIN=ops_ts
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  generator:
    build:
      context: generator
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    env_file:
      - ./generator/.env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - retriever-proj-spec
      - retriever-tech-concept
      - retriever-dev-log
      - retriever-ops-ts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  orchestrator:
    build:
      context: orchestrator
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./orchestrator/.env
    environment:
      - PYTHONUNBUFFERED=1
      - GENERATOR_URL=http://generator:8000/generate
      - RETRIEVER_PROJ_SPEC_URL=http://retriever-proj-spec:8000/query
      - RETRIEVER_TECH_CONCEPT_URL=http://retriever-tech-concept:8000/query
      - RETRIEVER_DEV_LOG_URL=http://retriever-dev-log:8000/query
      - RETRIEVER_OPS_TS_URL=http://retriever-ops-ts:8000/query
      - RETRIEVER_TIMEOUT_SEC=10
    depends_on:
      - generator
      - retriever-proj-spec
      - retriever-tech-concept
      - retriever-dev-log
      - retriever-ops-ts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  client:
    build:
      context: client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - orchestrator

  postgres:
    image: pgvector/pgvector:pg15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./retriever/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: distributed_rag_postgres_data