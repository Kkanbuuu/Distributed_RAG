services:
  retriever:
    build:
      context: retriever
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    volumes:
      - ./retriever/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DOMAIN=overview
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  generator:
    build:
      context: generator
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    env_file:
      - ./generator/.env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - retriever
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  orchestrator:
    build:
      context: orchestrator
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./orchestrator/.env
    environment:
      - PYTHONUNBUFFERED=1
      - GENERATOR_URL=http://generator:8000/generate
      - RETRIEVER_OVERVIEW_URL=http://retriever:8000/query
      - RETRIEVER_CONCEPTS_URL=http://retriever:8000/query
    depends_on:
      - generator
      - retriever
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: pgvector/pgvector:pg15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./retriever/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: distributed_rag_postgres_data