apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-app
spec:
  # replicas: 2
  selector:
    matchLabels:
      app: orchestrator-app
  template:
    metadata:
      labels:
        app: orchestrator-app
    spec:
      containers:
      - name: orchestrator-app
        image: chowonseo/orchestrator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: orchestrator-config